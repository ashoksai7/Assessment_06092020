            function sendData() {
                alert('Thank you..!! You are successfully registered');
            }

            function isNumberKey(evt){
                var charCode = (evt.which) ? evt.which : evt.keyCode;
                if (charCode > 31 && (charCode < 48 || charCode > 57))
                    return false;
                return true;
            }

            function isCharKey(evt,id){
                var charCode = (evt.which) ? evt.which : evt.keyCode;
                var currCont = document.getElementById(id).value;
                if(currCont != '' && currCont[currCont.length-1] !=" "){
                    if(charCode === 32)
                        return true;
                }
                if (charCode > 31 && (charCode < 65 || charCode > 122))
                    return false;
                
                return true;
            }
